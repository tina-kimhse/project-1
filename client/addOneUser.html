<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 등록</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
</head>
<body>
    <h1>회원가입</h1>
    <form id="signup_form" autocomplete="off">
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="user_id" value="test">
        <label for="user_pwd">비밀번호</label>
        <input type="password" id="user_pwd" name="user_pwd" value="test1234">
        <label for="user_name">이름</label>
        <input type="text" id="user_name" name="user_name" value="홍길동">
        <label for="user_nick">닉네임</label>
        <input type="text" id="user_nick" name="user_nick" value="테스트">
        <label for="user_email">이메일</label>
        <input type="email" id="user_email" name="user_email" value="test@test.com">
        <label for="user_hint">비밀번호 힌트</label>
        <input type="text" id="user_hint" name="user_hint" value="당신의 직급은?">
        <button type="submit">등록</button>
        <button type="reset">취소</button>
    </form>
    <script src="script/add_user.js"></script>
</body>
</html>
